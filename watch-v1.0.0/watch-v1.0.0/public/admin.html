<!DOCTYPE html>

<body class="flex">

</div>

<!-- MAIN CONTENT -->
<div class="ml-[260px] w-full p-8">

    <!-- LOGIN -->
    <div id="loginBox" class="max-w-sm mx-auto mt-32 bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Admin GiriÅŸi</h2>
        <input id="username" class="w-full p-3 border rounded mb-3" placeholder="KullanÄ±cÄ± AdÄ±" />
        <input id="password" type="password" class="w-full p-3 border rounded mb-3" placeholder="Åžifre" />
        <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded">GiriÅŸ Yap</button>
        <p id="error" class="text-red-500 mt-2 hidden">HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!</p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
        <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

        <!-- 3Ã—3 KÃœÃ‡ÃœK GRAFÄ°KLER GRIDÄ° -->
        <div class="grid grid-cols-3 gap-4">

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">MÃ¼ÅŸteri GiriÅŸi</h2>
                <canvas id="chart1" height="120"></canvas>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">SatÄ±ÅŸ OranlarÄ±</h2>

            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">Kategori DaÄŸÄ±lÄ±mÄ±</h2>
                <canvas id="chart3" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">AylÄ±k Kar</h2>
                <canvas id="chart4" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">Stok Durumu</h2>
                <canvas id="chart5" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">ZiyaretÃ§i TrafiÄŸi</h2>
                <canvas id="chart6" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">Geri DÃ¶nÃ¼ÅŸler</h2>
                <canvas id="chart7" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">SipariÅŸ Ä°statistikleri</h2>
                <canvas id="chart8" height="120"></canvas>
            </div>

            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-md font-semibold mb-2">Ä°ade OranlarÄ±</h2>

            </div>
        </div>
    </div>

    <!-- DUYURU YÃ–NETÄ°MÄ° -->
    <div id="duyurular" class="hidden">
        <h1 class="text-3xl font-bold mb-6">Duyuru YÃ¶netimi</h1>

        <div class="bg-white p-6 rounded-xl shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Duyuru Ekle</h2>

            <input id="title" class="w-full p-3 border rounded mb-3" placeholder="BaÅŸlÄ±k" />
            <textarea id="content" class="w-full p-3 border rounded mb-3" rows="4" placeholder="Ä°Ã§erik"></textarea>

            <label class="font-semibold">Dosya (PDF, Word, Resim)</label>
            <input type="file" id="fileInput" class="w-full p-2 border rounded mb-3" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,image/*">

            <button onclick="addDuyuru()" class="bg-green-600 text-white px-5 py-2 rounded">Kaydet</button>

        <h2 class="text-xl font-bold mb-3">Mevcut Duyurular</h2>

</div>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="modal-bg fixed inset-0 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-[500px] relative">
        <button class="absolute right-3 top-3 text-red-500 text-lg" onclick="closeModal()">âœ–</button>
        <h2 id="pTitle" class="text-2xl font-bold mb-2"></h2>
        <p id="pContent" class="mb-4"></p>
        <div id="pFile"></div>
    </div>
</div>


<script>
/* ------------------ LOGIN ------------------ */
const ADMIN_USER = "admin";
const ADMIN_PASS = btoa("12345");

function login() {
    if (username.value === ADMIN_USER && btoa(password.value) === ADMIN_PASS) {
        loginBox.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadCharts();
        loadDuyurular();
    } else error.classList.remove("hidden");
}

function logout() {
    window.location.href = "index.html"; // âœ” Ã‡IKIÅžTA INDEX.HTMLâ€™E GÄ°DER
}

/* ------------------ PAGE SWITCH ------------------ */
function showPage(page) {
    dashboard.classList.add("hidden");
    duyurular.classList.add("hidden");
    document.getElementById(page).classList.remove("hidden");
}

/* ------------------ CHARTS ------------------ */
function loadCharts() {

    const random = () => [...Array(6)].map(() => Math.floor(Math.random() * 100));

    new Chart(chart1, { type:'line', data:{ labels:["1","2","3","4","5"], datasets:[{ label:"MÃ¼ÅŸteri", data:random() }] }});
    new Chart(chart2, { type:'bar', data:{ labels:["AltÄ±n","GÃ¼mÃ¼ÅŸ","PÄ±rlanta"], datasets:[{ label:"SatÄ±ÅŸ", data:random() }] }});
    new Chart(chart3, { type:'pie', data:{ labels:["KadÄ±n","Erkek","Ã‡ocuk"], datasets:[{ data:[45,35,20] }] }});
    new Chart(chart4, { type:'line', data:{ labels:["Ocak","Åžubat","Mart"], datasets:[{ label:"Kar", data:random() }] }});
    new Chart(chart5, { type:'bar', data:{ labels:["ÃœrÃ¼n1","ÃœrÃ¼n2","ÃœrÃ¼n3"], datasets:[{ label:"Stok", data:random() }] }});
    new Chart(chart6, { type:'line', data:{ labels:["Pzt","Sal","Ã‡ar"], datasets:[{ label:"ZiyaretÃ§i", data:random() }] }});
    new Chart(chart7, { type:'bar', data:{ labels:["Mail","Telefon","Whatsapp"], datasets:[{ label:"Geri DÃ¶nÃ¼ÅŸ", data:random() }] }});
    new Chart(chart8, { type:'line', data:{ labels:["1","2","3"], datasets:[{ label:"SipariÅŸ", data:random() }] }});
    new Chart(chart9, { type:'pie', data:{ labels:["Onaylanan","Ä°ade"], datasets:[{ data:[80,20] }] }});
}

/* ------------------ DUYURULAR ------------------ */
let editIndex = null;

function loadDuyurular() {
    let items = JSON.parse(localStorage.getItem("duyurular") || "[]");
    duyuruList.innerHTML = "";

    items.forEach((d,i) => {
        duyuruList.innerHTML += `
            <div class='p-4 bg-white rounded shadow'>
                <b class='text-lg'>${d.title}</b> <br>
                <small>${d.date}</small>
                <div class='mt-3 flex gap-2'>
                    <button onclick="preview(${i})" class='px-3 py-1 bg-blue-600 text-white rounded'>Ã–n Ä°zleme</button>
                    <button onclick="editDuyuru(${i})" class='px-3 py-1 bg-yellow-500 text-white rounded'>DÃ¼zenle</button>
                    <button onclick="deleteDuyuru(${i})" class='px-3 py-1 bg-red-600 text-white rounded'>Sil</button>
                </div>
            </div>`;
    });
}

function addDuyuru() {
    let titleVal = title.value.trim();
    let contentVal = content.value.trim();
    let file = fileInput.files[0];

    if (!titleVal || !contentVal) return alert("BaÅŸlÄ±k ve iÃ§erik zorunlu!");

    let reader = new FileReader();

    reader.onload = () => {
        let newItem = {
            title: titleVal,
            content: contentVal,
            fileName: file ? file.name : null,
            fileData: file ? reader.result : null,
            date: new Date().toLocaleString()
        };

        let items = JSON.parse(localStorage.getItem("duyurular") || "[]");

        if (editIndex !== null) {
            items[editIndex] = newItem;
            editIndex = null;
        } else items.unshift(newItem);

        localStorage.setItem("duyurular", JSON.stringify(items));
        loadDuyurular();

        title.value = "";
        content.value = "";
        fileInput.value = "";
    };

    if (file) reader.readAsDataURL(file);
    else reader.onload();
}

function editDuyuru(i) {
    let d = JSON.parse(localStorage.getItem("duyurular"))[i];
    title.value = d.title;
    content.value = d.content;
    editIndex = i;
}

function deleteDuyuru(i) {
    let items = JSON.parse(localStorage.getItem("duyurular"));
    items.splice(i,1);
    localStorage.setItem("duyurular", JSON.stringify(items));
    loadDuyurular();
}

function preview(i) {
    let d = JSON.parse(localStorage.getItem("duyurular"))[i];

    pTitle.innerText = d.title;
    pContent.innerText = d.content;

    if (!d.fileData) { pFile.innerHTML = "<i>Dosya yok</i>"; }
    else {
        let ext = d.fileName.split('.').pop().toLowerCase();

        if (["png","jpg","jpeg","gif"].includes(ext)) {
            pFile.innerHTML = `<img src='${d.fileData}' class='max-w-full rounded'>`;
        }
        else if (ext === "pdf") {
            pFile.innerHTML = `<embed src="${d.fileData}" type="application/pdf" class="w-full h-96" />`;
        }
        else if (["doc","docx"].includes(ext)) {
            pFile.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(d.fileData)}" class="w-full h-96"></iframe>`;
        }
    }

    previewModal.classList.remove("hidden");
}

function closeModal() {
    previewModal.classList.add("hidden");
}
</script>

</body>
</html>
