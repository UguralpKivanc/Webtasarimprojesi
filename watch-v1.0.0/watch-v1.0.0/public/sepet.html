<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetiniz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">

    <style>
        body {
            background:
                url('assets/img/gallery/download.png') no-repeat right center fixed,
                #FAD974;
            background-size: 50vw 100vh, auto;
            min-height: 100vh;
        }

        .cart-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .cart-item img {
            width: 120px;
            border-radius: 10px;
        }

        .btn-remove {
            background: red;
            color: white;
        }
    </style>
</head>

<body>

<div class="container" style="padding-top:130px;">
    <h1 class="text-center mb-5 fw-bold">Sepetiniz</h1>

    <div id="cartContainer"></div>

    <h3 class="text-end mt-4 fw-bold" id="totalPrice">Toplam: 0 TL</h3>

    <button id="clearCart" class="btn btn-danger w-100 mt-4">Sepeti Temizle</button>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cartContainer");
        const totalPrice = document.getElementById("totalPrice");

        container.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price * item.quantity;

            container.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image}">
                    <div style="flex-grow:1;">
                        <h4>${item.name}</h4>
                        <p>Fiyat: ${item.price} TL</p>
                        <p>Adet: ${item.quantity}</p>
                    </div>
                    <button class="btn btn-remove" onclick="removeItem(${index})">X</button>
                </div>
            `;
        });

        totalPrice.innerText = "Toplam: " + total.toLocaleString("tr-TR") + " TL";
    }

    function removeItem(i) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(i, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    document.getElementById("clearCart").addEventListener("click", function () {
        localStorage.removeItem("cart");
        loadCart();
    });

    loadCart();
</script>

</body>
</html>
