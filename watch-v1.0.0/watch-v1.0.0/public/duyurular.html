<script>
/* -----------------------------
     DUYURULARI ÇEK VE LİSTELE
----------------------------- */
function loadAnnouncements() {
    let list = JSON.parse(localStorage.getItem("announcements")) || [];
    let html = "";

    list.forEach(a => {
        html += `
            <div class="col-md-4">
                <div class="announcement-card">
                    <h4>${a.title}</h4>
                    <p>${a.content}</p>
                </div>
            </div>
        `;
    });

    document.getElementById("duyuruListesi").innerHTML = html;
}

loadAnnouncements();
</script>
